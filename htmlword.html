<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle Game</title>
    <link rel="stylesheet" href="cssword.css">
    <script src="serverword.js"></script>
    <script src="scriptword.js"></script>

</head>
<body>
    <div class="container">
        <h1>Wordle Game</h1>
        <div class="input-section">
            <input type="text" id="wordInput" placeholder="Enter the daily word">
            <input type="text" id="hintInput" placeholder="Enter a hint">
            <input type="number" id="dailyNumberInput" placeholder="Enter the daily number">
            <button id="submitBtn">Submit</button>
        </div>
        <div class="result-section">
            <h2>Today's Wordle</h2>
            <p id="wordDisplay"></p>
            <p id="hintDisplay"></p>
            <p id="dailyNumberDisplay"></p>
        </div>
    </div>
</body>
</html>
